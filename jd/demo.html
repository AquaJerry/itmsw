<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Demo</title>
		<style>
			#div02 {
				background: blue;
				left: -100px;
				position: relative;
				top: 50px;
			}
			#span02 {
				background: red;
			}
		</style>
	</head>
	<body>
		<h1>Relative Positioning</h1>
		<div>div01</div>
		<div id="div02">div02
			<span>span01</span>
			<span id="span02">span02</span>
			<span>span03</span>
		</div>
		<div>div03</div>
	</body>
</html>
