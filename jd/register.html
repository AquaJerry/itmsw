<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Person Register</title>
		<link rel="stylesheet" href="css/jd.css">
		<style>

			#enterprise_ul {
				float: left;
				margin: 60px 100px;
				overflow: hidden;
				width: 170px;
			}

			#enterprise_ul a {
				display: inline-block;
				margin-left: 10px;
			}

			#enterprise_ul li * {
				vertical-align: middle;
			}

			#form_div {
				border-right: 1px solid #ccc;
				float: left;
				margin: 60px 0;
				overflow: hidden;
				width: 700px;
			}

			#form_ul {
				font-size: 14px;
				margin: 0 auto;
				overflow: hidden;
				width: 426px;
			}

			#form_ul div {
				display: inline-block;
				margin: 10px 0 0 20px;
				width: 100px;
			}


			#form_ul input {
				border: none;
				height: 30px;
				width: 250px;
			}

			#form_ul input[type=button] {
				background: #e5e5e5;
				border: none;
				float: right;
				height: 44px;
				width: 120px;
			}

			#form_ul input[type=submit] {
				background: #f0282c;
				border: none;
				color: #fff;
				font-size: 16px;
				height: 50px;
				width: 426px;
			}

			#form_ul .li01 {
				border: 1px solid gray;
				box-sizing: border-box;
				height: 50px;
				margin: 0 0 30px;
				padding: 2px;
				width: 426px;
			}

			#form_ul .passwordDiv {
				letter-spacing: 4.5px;
			}

			#form_ul #phoneDiv {
				letter-spacing: 1px;
			}

			#form_ul #userDiv {
				letter-spacing: 14px;
			}

			#form_ul #vcInput {
				width: 170px;
			}

		</style>
	</head>
	<body>
		<div class="page">
			<div class="header">
				<div class="header_content">
					<img src="images/logo.png">
					<div class="title jd_font_title">Welcome Sign Up</div>
					<div class="jd_font_have_account" style="float: right; margin-top: 50px">Already a Member?
						<a class="jd_link_login" href="#">Log in ></a></div>
				</div>
			</div>
			<div class="main">
				<div class="main_content">
					<div id="form_div">
						<form action="register_success.html" target="_blank">
							<ul id="form_ul">
								<li class="li01">
									<div id="userDiv">用户名</div><input autofocus name="userName" placeholder="您的账户名和登录名">
								</li>
								<li class="li01">
									<div class="passwordDiv">设置密码</div><input type="password" name="password" placeholder="建议至少使用两种字符组合">
								</li>
								<li class="li01">
									<div class="passwordDiv">确认密码</div><input type="password" name="repassword" placeholder="请再次输入密码">
								</li>
								<li class="li01">
									<div id="phoneDiv">中国 0086</div><input name="phone" placeholder="建议使用常用手机">
								</li>
								<li class="li01">
									<div>手机验证码</div><input id="vcInput" name="validateCode" placeholder="手机验证码">
									<input type="button" value="获取验证码">
								</li>
								<li>
									<input type="submit" value="立即注册">
								</li>
							</ul>
						</form>
					</div>
					<ul id="enterprise_ul">
						<li>
							<img src="images/enterprise.png">
							<a class="jd_link_enterprise" href="#">ENTERPRISE</a>
						</li>
						<li style="border-top: 1px solid #ccc; margin: 20px 0"></li>
						<li>
							<img src="images/international-customer.png">
							<a class="jd_link_enterprise" href="#">INTERNATIONAL<br>CUSTOMER</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="footer">
				<div class="footer_content">Footer</div>
			</div>
		</div>
	</body>
</html>
