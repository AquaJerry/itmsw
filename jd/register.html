<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Person Register</title>
		<link rel="stylesheet" href="css/jd.css">
		<style>
			#form_div {
				border-right: 1px solid #ccc;
				float: left;
				height: 300px;
				margin: 60px 0;
				width: 700px;
			}

			#enterprise_ul {
				border: 1px solid red;
				float: left;
				height: 200px;
				margin: 60px 100px;
				width: 200px;
			}

			#enterprise_ul li * {
				vertical-align: middle;
			}
		</style>
	</head>
	<body>
		<div class="page">
			<div class="header">
				<div class="header_content">
					<img src="images/logo.png">
					<div class="title jd_font_title">Welcome Sign Up</div>
					<div class="jd_font_have_account" style="float: right; margin-top: 50px">Already a Member?
						<a class="jd_link_login" href="#">Log in ></a></div>
				</div>
			</div>
			<div class="main">
				<div class="main_content">
					<div id="form_div"></div>
					<ul id="enterprise_ul">
						<li>
							<img src="images/enterprise.png">
							<a class="jd_link_enterprise" href="#">ENTERPRISE REGISTER</a>
						</li>
						<li style="border-top: 1px solid #ccc; margin: 20px 0"></li>
						<li>
							<img src="images/international-customer.png">
							<a class="jd_link_enterprise" href="#">INTERNATIONAL CUSTOMER</a>
						</li>
					</ul>
				</div>
			</div>
			<div class="footer">
				<div class="footer_content">Footer</div>
			</div>
		</div>
	</body>
</html>
