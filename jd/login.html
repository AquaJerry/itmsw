<!doctype html>

	<head>
		<meta charset="utf-8">
		<title>Log In Jingdong</title>
		<link rel="stylesheet" href="css/jd.css">
		<style>

			#menu_ul {
				margin-top: 18.5px;
				text-align: center;
			}

			#menu_ul a {
				font-size: 12px;
			}

			#menu_ul li {
				display: inline;
				float: none;
				margin: 0 4.7px;
			}

			#form_ul {
				background: #fff;
				float: right;
				margin: 57px 0;
				width: 350px;
			}

			#form_ul li {
				margin-bottom: 40px;
			}

		</style>

		<div class="page">

			</div>

						<li class="jd_font_navbar_item" style="margin: 30px 0 0 50px">Account</li>
						<li class="jd_li_separator"></li>
						<li>
							<img src="images/jd_icon_account.png">
							<div>
								<input name="userName" placeholder="User Name">
							</div>
						</li>
						<li>
							<img src="images/jd_icon_password.png">
							<div>
								<input name="password" placeholder="Password" type="password">
							</div>
						</li>
						<li>
							<input type="submit" value="Log In">
						</li>
						<li class="jd_li_separator"></li>
						<li style="margin: 0 0 10px">Join free now!</li>
					</ul>
				</div>
