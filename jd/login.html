<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Log In Jingdong</title>
		<link rel="stylesheet" href="common/css/jd.css">
	</head>
	<body>
		<div class="page">
			<div class="header">
				<div class="header__content header__content--login">
					<img class="header__logo header__logo--login" src="common/images/jd_logo_170x60.png">
					<div class="header__title header__title--login">Welcome Log In</div>
				</div>
			</div>
			<div class="main main--login">
				<div class="main__content main__content--login">
					<div class="main__wrap main__wrap--login">

						<img class="main__photo main__photo--login" src="common/images/jd_bg_cool.jpg">
						<div class="main__form-box main__form-box--login">
							<form class="form form--login" action="login_success.html" method="post">
								<ul class="form__list form__list--login">
									<li class="form__navbar">
										<div class="form__navitem">Account</div>
									</li>
									<li class="form__cell form__cell--login">
										<img class="form__icon form__icon--left" src="common/images/jd_icon_account.png">
										<div class="form__input-box form__input-box--login">
											<input class="form__input form__input--login" name="userName" placeholder="User Name" autofocus>
										</div>
									</li>
									<li class="form__cell form__cell--login">
										<img class="form__icon form__icon--left" src="common/images/jd_icon_password.png">
										<div class="form__input-box form__input-box--login">
											<input class="form__input form__input--login" name="password" placeholder="Password" type="password">
										</div>
									</li>
									<li class="form__submit-box form__submit-box--login">
										<input class="form__submit form__submit--login" type="submit" value="Log In">
									</li>
									<li class="form__footer">
										<a class="form__link form__link--login" href="register.html">
											<img class="form__icon" src="common/images/jd_icon_register.png">
											<span class="form__link-body">Join free now!</span>
										</a>
									</li>
								</ul>
							</form>
						</div>
					</div>
				</div>
			</div>
			<div class="footer">
				<div class="footer__content footer__content--login">
					<ul class="footer__menu-bar footer__menu-bar--login">
						<li class="footer__menu footer__menu--login"><a class="footer__link footer__link--login" href="http://jd.com">关于我们</a></li>
						<li class="footer__menu footer__menu--login">|</li>
						<li class="footer__menu footer__menu--login"><a class="footer__link footer__link--register" href="#">联系我们</a></li>
						<li class="footer__menu footer__menu--login">|</li>
						<li class="footer__menu footer__menu--login"><a class="footer__link footer__link--register" href="#">人才招聘</a></li>
						<li class="footer__menu footer__menu--login">|</li>
						<li class="footer__menu footer__menu--login"><a class="footer__link footer__link--register" href="#">商家入驻</a></li>
						<li class="footer__menu footer__menu--login">|</li>
						<li class="footer__menu footer__menu--login"><a class="footer__link footer__link--register" href="#">广告服务</a></li>
						<li class="footer__menu footer__menu--login">|</li>
						<li class="footer__menu footer__menu--login"><a class="footer__link footer__link--register" href="#">手机京东</a></li>
						<li class="footer__menu footer__menu--login">|</li>
						<li class="footer__menu footer__menu--login"><a class="footer__link footer__link--register" href="#">友情链接</a></li>
						<li class="footer__menu footer__menu--login">|</li>
						<li class="footer__menu footer__menu--login"><a class="footer__link footer__link--register" href="#">销售联盟</a></li>
						<li class="footer__menu footer__menu--login">|</li>
						<li class="footer__menu footer__menu--login"><a class="footer__link footer__link--register" href="#">京东社区</a></li>
						<li class="footer__menu footer__menu--login">|</li>
						<li class="footer__menu footer__menu--login"><a class="footer__link footer__link--register" href="#">京东公益</a></li>
						<li class="footer__menu footer__menu--login">|</li>
						<li class="footer__menu footer__menu--login"><a class="footer__link footer__link--register" href="#">English Site</a></li>
					</ul>
					<div class="footer__copyright">Copyright &copy; 2016-2018 Jd.com, Inc. or its affiliates. All Rights Reserved</div>
				</div>
			</div>
		</div>
	</body>
</html>
