<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/jd_form.css">
		<title>JD Form</title>
	</head>
	<body>
		<form action="register_success.html" target="_blank">
			<ul>
				<li>
					<div>User Name</div><input name="userName" placeholder="account name and login name">
				</li>
				<li>
					<div>Password</div><input type="password" name="password">
				</li>
				<li>
					<div>Confirm</div><input type="password" name="repassword">
				</li>
				<li>
					<div>China 0086</div><input placeholder="commonly used phone number" name="phone" autofocus>
				</li>
				<li>
					<div>Veri Code</div><input placeholder="verification code sent to your phone" name="validateCode">
					<input style="background: #e5e5e5; border: none; height: 50px; width: 120px" type="button" value="Get">
				</li>
				<li>
					<input style="background: #f0282c; border: none; color: #fff; height: 50px; width: 400px" type="submit" value="Sign Up">
				</li>
			</ul>
		</form>
	</body>
</html>
