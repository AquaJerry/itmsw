<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/jd_form.css">
		<title>JD Form</title>
	</head>
	<body>
		<form action="register_success.html" target="_blank">
			<ul>
				<li>
					<div>用户名</div><input name="userName" placeholder="您的账户名和登录名">
				</li>
				<li>
					<div>设置密码</div><input type="password" name="password" placeholder="建议至少使用两种字符组合">
				</li>
				<li>
					<div>确认密码</div><input type="password" name="repassword" placeholder="请再次输入密码">
				</li>
				<li>
					<div>中国 0086</div><input placeholder="建议使用常用手机" name="phone" autofocus>
				</li>
				<li>
					<div>手机验证码</div><input placeholder="手机验证码" name="validateCode">
					<input style="background: #e5e5e5; border: none; height: 50px; width: 120px" type="button" value="获取验证码">
				</li>
				<li>
					<input style="background: #f0282c; border: none; color: #fff; height: 50px; width: 400px" type="submit" value="立即注册">
				</li>
			</ul>
		</form>
	</body>
</html>
