<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="css/jd_form.css">
		<title>JD Form</title>
	</head>
	<body>
		<form action="register_success.html" target="_blank">
			<ul>
				<li>
					<div>User Name</div><input name="userName" value="Tom" size="5" maxlength="3" readonly>
				</li>
				<li>
					<div>Password</div><input type="password" name="password">
				</li>
				<li>
					<div>Confirm Password</div><input type="password" name="repassword">
				</li>
				<li>
					<div>China 0086</div><input placeholder="your commonly used phone number" name="phone" autofocus>
				</li>
				<li>
					<div>Validate Code</div><input placeholder="your validate code sent to your phone" name="validateCode">
					<input type="button" value="Get Validate Code">
				</li>
				<li>
					<input style="background: #f0282c; border: none; color: #fff; height: 50px; width: 400px" type="submit" value="Sign Up">
				</li>
			</ul>
		</form>
	</body>
</html>
